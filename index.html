<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="stylesheet" type="text/css" href="..\style.css">
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2>List of Task</h2>
            <input type="text" id="myInput" placeholder="Enter your task here">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          
          <ul id="myUL">
            <li>Complete Assignments</li>
            <li class="checked">Submit Assignments</li>
            <li>Workout</li>
            <li>Read extra book</li>
            <li>Do laundry</li>
            <li>Clean study <area shape="" coords="" href="" alt=""></li>
          </ul>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
